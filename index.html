<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet" />
    <title>Profile-Card</title>
  </head>
  <body>
    <div class="halfimage"></div>
    <div class="main">
      <img id="top" src="bg-pattern-card.svg" />
      <div class="bottom">
        <img id="avatar" src="image-victor.jpg" />
        <div class="nom">
          <p id="nom">Victor Crest</p>
          <p id="age">26</p>
        </div>
        <p id="london">London</p>
        <hr />
        <div class="chiffres">
          <div class="followers">
            <p id="number">80K</p>
            <p id="category">Followers</p>
          </div>
          <div class="likes">
            <p id="number">803K</p>
            <p id="category">Likes</p>
          </div>
          <div class="photos">
            <p id="number">1.4K</p>
            <p id="category">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
